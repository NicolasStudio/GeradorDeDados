<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="Imagem/pesquisa.png">
    <title>Contador de Data</title>

    <link rel="stylesheet" href="Style/Styles.css">
    <script defer src="Js/script.js"></script>

</head>
<body>
    <button id="toggleTheme" class="toggle-theme">ðŸŒ™</button>
    <button class="btnRetornar" onclick="retornar()"><img src="Imagem/seta.png" alt="Retornar" class="imgRetornar"></button>

        <div class="boxPrincipal">
                <h1>Contador de Datas</h1>

                <div class="boxContador">
                    <div class="grupo-datas">
                        <div class="grupo-data">
                            <label for="dataInicial">Data Inicial:</label>
                            <input type="date" id="dataInicial" name="dataInicial">
                        </div>

                        <div class="grupo-data">
                            <label for="dataFinal">Data Final:</label>
                            <input type="date" id="dataFinal" name="dataFinal">
                        </div>
                    </div>

                    <script>
                        document.querySelectorAll('input[type="date"]').forEach(input => {
                            input.addEventListener('click', e => {
                                input.showPicker?.(); // Chromium-based browsers
                            });
                        });
                    </script>
                </div>
            

            <div class="resultados">
                <h3>Resultado:</h3>
                    <p>O intervalo entre as datas corresponde a <strong><span class="resultado-anos"></span></strong> anos, <strong><span class="resultado-meses"></span></strong> meses e <strong><span class="resultado-dias"></span></strong> dias.</p>

                    <p>Tempo total bruto: <strong><span class="resultado-total"></span></strong> dias.</p>
            </div>
            
            <button class="btnGerar" onclick="contar()"> Contar </button>
            <button class="btnGerar" onclick="limparCampoData()"> Limpar </button>
        </div>
</body>
</html>
